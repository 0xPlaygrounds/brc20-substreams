specVersion: v0.1.0
package:
  name: brc20_substreams
  version: v0.1.1
  image: assets/logo.png

imports:
  bitcoin: https://github.com/streamingfast/firehose-bitcoin/releases/download/v1.0.0-rc.1/bitcoin-v1.0.0.spkg
  graph: https://github.com/streamingfast/substreams-sink-subgraph/releases/download/v0.1.0/substreams-sink-subgraph-protodefs-v0.1.0.spkg
  entity: https://github.com/streamingfast/substreams-entity-change/releases/download/v1.1.0/substreams-entity-change-v1.1.0.spkg

protobuf:
  files:
    - brc20.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_inscriptions
    kind: map
    initialBlock: 779830
    inputs:
      - source: sf.bitcoin.type.v1.Block
    output:
      type: proto:ordinals.v1.Inscriptions

  - name: map_brc20_events
    kind: map
    initialBlock: 779830
    inputs:
      - source: sf.bitcoin.type.v1.Block
    output:
      type: proto:btc.brc20.v1.Brc20Events

  - name: store_inscribed_transfers
    kind: store
    initialBlock: 779830
    updatePolicy: set
    valueType: proto:btc.brc20.v1.InscribedTransferLocation
    inputs:
      - map: map_brc20_events

  - name: store_tokens
    kind: store
    initialBlock: 779830
    updatePolicy: set
    valueType: proto:btc.brc20.v1.Token
    inputs:
      - map: map_brc20_events

  - name: map_resolve_transfers
    kind: map
    initialBlock: 779830
    inputs:
      - source: sf.bitcoin.type.v1.Block
      - map: map_brc20_events
      - store: store_inscribed_transfers
      - store: store_tokens
    output:
      type: proto:btc.brc20.v1.Brc20Events

  - name: store_balances
    kind: store
    initialBlock: 779830
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_resolve_transfers

  - name: store_transferable_balances
    kind: store
    initialBlock: 779830
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_resolve_transfers

  - name: graph_out
    kind: map
    initialBlock: 779830
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_resolve_transfers
      - store: store_balances
        mode: deltas
      - store: store_transferable_balances
        mode: deltas
    output:
      type: proto:sf.substreams.entity.v1.EntityChanges

